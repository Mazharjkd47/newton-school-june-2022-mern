<!DOCTYPE html>
<html>

<head>
	<title>Media & Anchor tag</title>
</head>

<body>
	<nav>
		<a href="#image">Images</a>
		<a href="#audio">Audios</a>
		<a href="#video">Videos</a>
		<a href="#iframe">IFrame</a>
		<a href="https://www.google.com" target="_blank">Google</a>
	</nav>
	<section id="image">
		<img src="res/wall paper.jpg" width="300px" height="300" alt="Scenary" />
		<img src="../../../../../../Downloads/20220808_162742.jpg" width="300px" height="300"
			alt="Avikalp speaking at GDG" />
		<img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4wB7w?ver=696e"
			width="300px" alt="iceberg" />
	</section>

	<section id="audio">
		<audio controls>
			<source type="audio/mp3" src="Avi Apoorva Duo.mp3" />
			<source type="audio/mp3" src="res/Avi Apoorva Duo.mp3" />
		</audio>
		<audio Controls src="res/Avi Apoorva Duo.mp3"></audio>
	</section>

	<section id="video">
		<video controls height="500px">
			<source type="video/mp4" src="res/VID_20220731_212647.mp4" />
			This is a video of Avikalp playing Guitar with his friends.
		</video>
		<video controls height="500px" type="video/mp4" src="res/VID_20220731_212647.mp4"></video>
	</section>

	<section id="iframe">
		<iframe height="400px" width="650px" src="https://vibinex.com"></iframe>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/51xD9gwxp8g"
			title="YouTube video on Football" frameborder="0"
			allow="fullscreen; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
	</section>
</body>

</html>
